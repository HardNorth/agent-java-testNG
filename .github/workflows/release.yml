name: Release

on:
  push:
    branches:
      - master
      - v4-hotfix
      - v5-testng6

env:
  versionFile: gradle.properties

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Get version
        id: getVersion
        run: |
          version=$(cat ${{env.versionFile}} | grep version | sed -e 's/^version=//')
          echo "${version}"
          echo "::set-env name=version::${version}"

      - name: Generate new version
        id: generateVersion
        run: |
          patch_version=$(echo "${{env.version}}" | grep -Eo '\.([0-9]+)-' | grep -Eo '[0-9]+')
          let "patch_version++"
          new_version=$(echo "${{env.version}}" | sed -E "s/\.[0-9]+-/.${patch_version}-/")
          echo "${new_version}"
          echo "::set-env name=new_version::${new_version}"

      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Release with Gradle
        id: release
        run: |
          ./gradlew build -PreleaseMode -Prelease.useAutomaticVersion=true -Prelease.newVersion=${{env.new_version}} \
          -PbintrayUser=${{secrets.bintray_user}} -PbintrayApiKey=${{secrets.bintray_api_key}}
